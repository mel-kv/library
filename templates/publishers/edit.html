{% extends 'base.html' %}
{% load bootstrap5 %}

{% block content %}
    <h1> Edit Publisher</h1>
    <form method="post" action="{% url 'publishers:edit' slug=publisher.slug %}">
        {% csrf_token %}
        <div class="card" style="width: 36rem;">
            <div class="card-body">
                <form method="post" action="{% url 'publishers:edit' slug=publisher.slug %}"
                      enctype="multipart/form-data">
                    {% csrf_token %}

                    {% bootstrap_form form %}
                    {% buttons %}
                        <button type="submit" class="btn btn-primary">Edit</button>
                        <a href="{% url 'publishers:details' slug=publisher.slug %}"><input type="button" value="Back"
                                                                                            class="btn btn-primary"/></a>

                    {% endbuttons %}
                </form>

{% endblock %}
