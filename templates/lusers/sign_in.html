{% extends 'base.html' %}
{% block content %}
    <h1> Sign In </h1>

    <form method="post" action="{% url 'users:sign in' %}">
        {% csrf_token %}
        {{ form.as_p }}
        <button>Sign In</button>

        <p>
            <h9>If you don't have a registration you can</h9>
            <a href="{% url 'users:sign up' %}">Sign Up</a></p>

    </form>

{% endblock %}
